{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div class="contact-container">
        <div class="contact-hero">
            <h1 class="contact-heading" data-aos="fade-up">Get in Touch</h1>
            <p class="contact-subtext" data-aos="fade-up" data-aos-delay="150">We're here to help and answer any questions you might have.</p>
        </div>

        <div class="contact-grid">
            <div class="contact-card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-content">
                    <div class="card-icon-wrapper">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>Live Chat</h3>
                    <p>Instant support 24/7</p>
                    <button class="card-cta">Start Chat</button>
                </div>
            </div>

            <div class="contact-card" data-aos="fade-up" data-aos-delay="300">
                <div class="card-content">
                    <div class="card-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email Us</h3>
                    <p>sparkifydirectors@predict.com</p>
                    <a href="mailto:support@churnpredictor.com" class="card-cta">Send Email</a>
                </div>
            </div>

            <div class="contact-card" data-aos="fade-up" data-aos-delay="400">
                <div class="card-content">
                    <div class="card-icon-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>Visit Us</h3>
                    <p>Mansehra City</p>
                    <button class="card-cta">Get Directions</button>
                </div>
            </div>
        </div>

        <div class="contact-form-section" data-aos="fade-up" data-aos-delay="200">
            <div class="form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Name</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <textarea id="message" rows="4" required></textarea>
                        <label for="message">Message</label>
                    </div>

                    <button type="submit" class="submit-btn">
                        Send Message <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .contact-container {
            padding: 4rem 5%;
            background: radial-gradient(circle at 10% 20%, rgba(16, 42, 87, 0.1) 0%, transparent 50%);
        }

        .contact-hero {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 4rem;
        }

        .contact-heading {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #a0d7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .contact-subtext {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.6;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 103, 255, 0.1);
        }

        .card-icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(0, 119, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .card-icon-wrapper i {
            color: #60a5fa;
            font-size: 1.5rem;
        }

        .contact-card h3 {
            color: #f8fafc;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .contact-card p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .card-cta {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .card-cta:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: translateY(-2px);
        }

        .contact-form-section {
            max-width: 600px;
            margin: 4rem auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .form-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.8);
            padding: 0 0.5rem;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            transform: translateY(-1.2rem);
            font-size: 0.8rem;
            color: #60a5fa;
        }

        .submit-btn {
            align-self: flex-start;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem 5%;
            }
            
            .contact-heading {
                font-size: 2rem;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        AOS.init({
            duration: 600,
            once: true,
            easing: 'ease-out-quad'
        });
    </script>
{% endblock %}
