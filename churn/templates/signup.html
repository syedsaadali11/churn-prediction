<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChurnGuard AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <style>
        :root {
            --sea-green: #20b2aa;
            --sea-green-light: #48d1cc;
            --sea-green-dark: #008b8b;
            --white: #ffffff;
            --light-grey: #f8f9fa;
            --medium-grey: #e9ecef;
            --dark-grey: #6c757d;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #e6fffa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-panel {
            background: linear-gradient(135deg, var(--sea-green) 0%, var(--sea-green-light) 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .welcome-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .signup-panel {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: center;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 2px solid var(--medium-grey);
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-secondary);
        }

        .social-btn:hover {
            border-color: var(--sea-green);
            color: var(--sea-green);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 14px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--medium-grey);
            z-index: 1;
        }

        .divider span {
            background: var(--white);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--medium-grey);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            background: var(--light-grey);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--sea-green);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(32, 178, 170, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: var(--light-grey);
            border: 2px solid var(--medium-grey);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: var(--sea-green);
            border-color: var(--sea-green);
        }

        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark::after {
            display: block;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--sea-green);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--sea-green) 0%, var(--sea-green-light) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(32, 178, 170, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn.loading {
            pointer-events: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .btn-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .signup-btn.loading .btn-content {
            opacity: 0;
        }

        .signup-btn.loading .btn-spinner {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .login-btn {
            padding: 15px 40px;
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .login-btn:hover {
            background: var(--white);
            color: var(--sea-green);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: messageSlide 0.5s ease-out;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .signup-panel {
                padding: 40px 30px;
            }

            .welcome-panel {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .signup-title {
                font-size: 28px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 15px;
            }

            .signup-panel, .welcome-panel {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="welcome-panel">
            <h2 class="welcome-title">Welcome Back!</h2>
            <p class="welcome-text">To keep connected with us please login with your personal info</p>
            <a href="{% url 'login' %}" class="login-btn">Sign In</a>
        </div>

        <div class="signup-panel">
            <h1 class="signup-title">Create Account</h1>
            
            <div class="social-login">
                <a href="#" class="social-btn">
                    <i data-lucide="facebook" style="width: 20px; height: 20px;"></i>
                </a>
                <a href="#" class="social-btn">
                    <i data-lucide="chrome" style="width: 20px; height: 20px;"></i>
                </a>
                <a href="#" class="social-btn">
                    <i data-lucide="linkedin" style="width: 20px; height: 20px;"></i>
                </a>
            </div>

            <div class="divider">
                <span>or use your email for registration</span>
            </div>

            <form method="post" id="signupForm">
                {% csrf_token %}
                
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="message {{ message.tags }}">
                                {% if message.tags == 'error' %}
                                    <i data-lucide="alert-circle" style="width: 16px; height: 16px;"></i>
                                {% else %}
                                    <i data-lucide="check-circle" style="width: 16px; height: 16px;"></i>
                                {% endif %}
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="first_name" class="form-input" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" class="form-input" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="username" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password1" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password2" class="form-input" placeholder="Confirm Password" required>
                </div>

                <div class="checkbox-container">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                    </div>
                    <label class="checkbox-label" for="terms">
                        I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <div class="btn-content">
                        Sign Up
                    </div>
                    <div class="btn-spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form submission with loading state
        document.getElementById('signupForm').addEventListener('submit', function() {
            const btn = document.getElementById('signupBtn');
            btn.classList.add('loading');
            
            setTimeout(() => {
                btn.classList.remove('loading');
            }, 3000);
        });

        // Enhanced input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Auto-dismiss messages
        setTimeout(() => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.style.animation = 'messageSlide 0.3s ease-out reverse';
                setTimeout(() => message.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
