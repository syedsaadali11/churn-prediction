{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <div class="dashboard-container">
        <h1 class="dashboard-heading">Admin Dashboard</h1>
        <p class="dashboard-subtext">Manage users and analyze churn predictions efficiently.</p>

        <div class="dashboard-section">
            <div class="dashboard-box">
                <i class="fas fa-users dashboard-icon"></i>
                <h2>Total Users</h2>
                <p>1,250 Active Users</p>
            </div>
            <div class="dashboard-box">
                <i class="fas fa-chart-bar dashboard-icon"></i>
                <h2>Predictions Today</h2>
                <p>245 Churn Predictions</p>
            </div>
            <div class="dashboard-box">
                <i class="fas fa-user-shield dashboard-icon"></i>
                <h2>Admin Tools</h2>
                <p>Manage roles & permissions</p>
            </div>
        </div>

        <div class="dashboard-actions">
            <button class="action-btn">View Reports</button>
            <button class="action-btn">Manage Users</button>
            <button class="action-btn">Export Data</button>
        </div>
    </div>

    <style>
        .dashboard-container {
            text-align: center;
            padding: 60px 10%;
        }

        .dashboard-heading {
            font-size: 3rem;
            background: linear-gradient(45deg, #00f7ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .dashboard-subtext {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .dashboard-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .dashboard-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 12px;
            width: 30%;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .dashboard-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        .dashboard-box h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .dashboard-box p {
            color: #cccccc;
            font-size: 1rem;
        }

        .dashboard-icon {
            font-size: 2.5rem;
            color: #00f7ff;
            margin-bottom: 15px;
        }

        .dashboard-actions {
            margin-top: 40px;
        }

        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #0066ff, #00f7ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 900px) {
            .dashboard-section {
                flex-direction: column;
                align-items: center;
            }
            .dashboard-box {
                width: 80%;
            }
        }
    </style>
{% endblock %}
