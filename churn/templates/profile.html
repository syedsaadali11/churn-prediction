{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="profile-container">
        <h1 class="profile-heading">User Profile</h1>
        <p class="profile-subtext">Update your details and manage your account.</p>

        <form class="profile-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>

            <button type="submit" class="profile-btn">Update Profile</button>
        </form>
    </div>

    <style>
        .profile-container {
            text-align: center;
            padding: 60px 10%;
        }

        .profile-heading {
            font-size: 3rem;
            background: linear-gradient(45deg, #00f7ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .profile-subtext {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .input-group {
            width: 50%;
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 1rem;
            color: #00f7ff;
            margin-bottom: 5px;
        }

        .profile-form input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .profile-form input::placeholder {
            color: #cccccc;
        }

        .profile-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #0066ff, #00f7ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .profile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 900px) {
            .input-group {
                width: 80%;
            }
        }
    </style>
{% endblock %}
